// ConnectedLivingSpace config for Extra Docking Ports
//
// author: Grimmas
//

@PART[ExtraDockingPorts-*]:HAS[@MODULE[ModuleDockingPort]]:NEEDS[ExtraDockingPorts,ConnectedLivingSpace]
{
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        passableWhenSurfaceAttached = true
    }

}
