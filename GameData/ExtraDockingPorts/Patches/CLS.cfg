// ConnectedLivingSpace config for Extra Docking Ports
//
// author: Grimmas
//

@PART[ExtraDockingPorts-*]:HAS[@MODULE[ModuleDockingNode],!MODULE[ModuleConnectedLivingSpace]]:FOR[ExtraDockingPorts]:NEEDS[ConnectedLivingSpace]
{
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        passableWhenSurfaceAttached = true
    }
}
